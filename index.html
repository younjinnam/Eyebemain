		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- https://getbootstrap.com/ -->
		<link rel="stylesheet" href="fontawesome/css/fontawesome-all.min.css" />
		<!-- https://fontawesome.com/ -->
		<link rel="stylesheet" type="text/css" href="slick/slick.css" />
		<!-- http://kenwheeler.github.io/slick/ -->
		<link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
		<link rel="stylesheet" href="css/tooplate-style.css" />
		<!-- Templatemo style -->

		<script>
			document.documentElement.className = 'js';
			var supportsCssVars = function () {
				var e,
					t = document.createElement('style');
				return (
					(t.innerHTML = 'root: { --tmp-var: bold; }'),
					document.head.appendChild(t),
					(e = !!(
						window.CSS &&
						window.CSS.supports &&
						window.CSS.supports('font-weight', 'var(--tmp-var)')
					)),
					t.parentNode.removeChild(t),
					e
				);
			};
			supportsCssVars() ||
				alert(
					'Please view this in a modern browser such as latest version of Chrome or Microsoft Edge.'
				);
		</script>
	</head>

	<body>
		<div id="tm-bg"></div>

							</div>
						</div>
						<div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
							<div class="content">
								<div class="grid">
									<div class="grid__item" id="home-link">
										<div class="product">

													<span class="tm-nav-text">신선도</span>
												</div>
											</a>
										</div>
									</div>

									<div class="grid__item" id="team-link">

											<a href="sub2.html" target="_self">

													<span class="tm-nav-text">유통기한</span>

									<div class="grid__item" id="group-link">

											<div class="tm-nav-link">
												<img src="img/small setting.png" />

												<span class="tm-nav-text">설정</span>

										</div>
									</div>
								</div>
							</div>
						</div>

				</div>
			</div>
			<footer>

					Copyright &copy; <span class="tm-current-year">2021</span>
					FOR_EYES (capstone design A)
				</p>
			</footer>
			<!-- .tm-main-content -->
		</div>

		<!-- load JS -->
		<script src="js/jquery-3.2.1.slim.min.js"></script>
		<!-- https://jquery.com/ -->
		<script src="slick/slick.min.js"></script>
		<!-- http://kenwheeler.github.io/slick/ -->
		<script src="js/anime.min.js"></script>
		<!-- http://animejs.com/ -->
		<script src="js/main.js"></script>
		<script>
			function setupFooter() {
				var pageHeight =
					$('.tm-site-header-container').height() + $('footer').height() + 100;

				var main = $('.tm-main-content');

				if ($(window).height() < pageHeight) {
					main.addClass('tm-footer-relative');
				} else {
					main.removeClass('tm-footer-relative');
				}
			}

			/* DOM is ready
        ------------------------------------------------*/
			$(function () {
				setupFooter();

				$(window).resize(function () {
					setupFooter();
				});

				$('.tm-current-year').text(new Date().getFullYear()); // Update year in copyright
			});
		</script>
	</body>
</html>
