<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kakao API 문자 인식</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <div>
    <label for="file1">파일</label>
    <input type="file" id="file1" name="file1">
    <button id="btn_submit" onclick="javascript:fn_submit()">전송</button>
  </div>
</body>

<script>
  //파일 업로드
  function fn_submit() {

    var form = new FormData();
    form.append("image", $("#file1")[0].files[0]);

    jQuery.ajax({
      url: "https://dapi.kakao.com/v2/vision/text/ocr",
      headers: {'Authorization' : 'KakaoAK 191a534591e12e00d4dd3e0bf858cde8'},
      type: "POST",
      processData: false,
      contentType: false,
      data: form,
      success: function (response) {
        alert("성공하였습니다.");
        console.log(response);
      },
      error: function (jqXHR) {
        alert(jqXHR.responseText);
      }
    });
  }
</script>

</html>
